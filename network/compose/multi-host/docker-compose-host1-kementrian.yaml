version: '3.7'

volumes:
  peer0.kementrian.example.com:

networks:
  supply_chain_carbon:
    name: supply_chain_carbon
    external: true

services:

  couchdb0:
    container_name: couchdb0
    image: couchdb:3.3.2
    labels:
      service: hyperledger-fabric
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    networks:
      - supply_chain_carbon

  peer0.kementrian.example.com:
    image: hyperledger/fabric-peer:2.5.5
    container_name: peer0.kementrian.example.com
    labels:
      service: hyperledger-fabric
    environment:
      # Configuration variables
      - FABRIC_CFG_PATH=/etc/hyperledger/config
      # Logging variables
      - FABRIC_LOGGING_SPEC=DEBUG
      - ORDERER_GENERAL_LOGLEVEL=debug
      # Core variables
      # VM variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # - CORE_VM_ENDPOINT=unix:///host/etc/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=supply_chain_carbon
      # Logging variables
      - CORE_LOGGING_LEVEL=INFO
      # Gossip protocol variables
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
      # MSP variables
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      # Profile variables
      - CORE_PEER_PROFILE_ENABLED=false
      # TLS variables
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      # CouchDB variables
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      
      # Peer specific variables
      - CORE_PEER_ID=peer0.kementrian.example.com
      - CORE_PEER_ADDRESS=peer0.kementrian.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.kementrian.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.kementrian.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.kementrian.example.com:7051
      - CORE_PEER_LOCALMSPID=kementrianMSP
      - CORE_OPERATIONS_LISTENADDRESS=peer0.kementrian.example.com:9444
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0kementrian"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0:5984
    depends_on:
      - couchdb0
    volumes:
      - ../../organizations/peerOrganizations/kementrian.example.com/peers/peer0.kementrian.example.com:/etc/hyperledger/fabric
      - ../../organizations/peerOrganizations/kementrian.example.com/peers/peer0.kementrian.example.com/msp:/etc/hyperledger/fabric/msp
      - ../../organizations/peerOrganizations/kementrian.example.com/peers/peer0.kementrian.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0.kementrian.example.com:/var/hyperledger/production
    command: peer node start
    ports:
      - 7051:7051
      - 9444:9444
    networks:
      - supply_chain_carbon

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.5.5
    labels:
      service: hyperledger-fabric
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - FABRIC_CFG_PATH=/etc/hyperledger/config
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ../../organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
      - ../../scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
      - ../../config:/etc/hyperledger/config
    depends_on:
      - peer0.kementrian.example.com
    networks:
      - supply_chain_carbon
